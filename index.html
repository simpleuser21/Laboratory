<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>YourNotes</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-name">YourNotes</div>
            <img class="add" src="images/add.svg" alt="">
            <img class="trash" src="images/trash.svg" alt="">
        </div>
        <hr></hr>
        <div class="editable" data-text="What's for today?" contenteditable="true"></div>
        <div class="notes">

        </div>
        <div class="next">
            <button><img class="next-left" src="images/nextl.svg" alt=""></button>
            <button><img class="next-right" src="images/next.svg" alt=""></button>
        </div>
    </div>
</body>
</html>
